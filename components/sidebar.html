<div class="sidebar">
  <div class="templates-list">
    <div class="selection-controls">
      <h3>
        Templates
        <span class="selection-count" id="selectionCount">0 selected</span>
      </h3>
      <button type="button" id="selectAllTemplates" class="btn btn-small btn-secondary">
        <abbr title="Selects all templates in list">Select All</abbr>
      </button>
      <button type="button" id="deselectAll" class="btn btn-small btn-secondary">
        <abbr title="Deselects all selected templates">Deselect</abbr>
      </button>
      <button type="button" id="deleteSelected" class="btn btn-small btn-danger" title="Delete selected templates">
        <abbr title="Delete all selected templates">Delete</abbr>
      </button>
    </div>
    <br />
    <div id="templatesList"></div>
  </div>
</div>
